<!DOCTYPE html>
<html lang="ja">
<head>

  <title>MOKUSEN</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

<body>

  <header>
    <div id = "header_contents">
      <h1>Mokumokusengen</h1>
    </div>
    <div class="content">
      <p id="timer">03:00:00</p>
    </div>
    <div class="button" id="buttonBox">
      <button id="start">START</button>
    </div>
  </header>

  <main>
    <div id="contents">
      
      <section>
        <div id="memo_wrapper">
          <button id="add_memo">memo</button>
          <div id="memo"></div>
        </div>
      </section>

      <section>
        <div id="todo_wrapper">
          <input type="text" id="todo">
          <button id="add" class="fas fa-plus"></button>
          <button id="clear">clear</button>
          <div id="list">
            <div class="txt">
              <input type="checkbox" class="check"></i>
              テスト
              <button class="close fas fa-trash-alt"></button></div>
            
            
          </div>
        </div>
      </section> 

    </div><!--id="contents"ここまで-->

  </main>
 
  

  <!-- jquery読み込み -->
